<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoQuest: Wide Search</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://unpkg.com/mapillary-js@4.1.0/dist/mapillary.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-deep: #0f1020; --accent-green: #6bd451; }
        body { margin: 0; padding: 0; font-family: 'Outfit', sans-serif; background: var(--bg-deep); color: white; overflow: hidden; }

        /* DEBUG LOG (To tell you what's happening) */
        #status-log {
            position: fixed; top: 70px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 20px;
            font-size: 0.9rem; z-index: 6000; pointer-events: none; border: 1px solid #444;
        }

        /* VIEWER */
        #mly { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #000; }

        /* HUD */
        .app-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(21, 21, 37, 0.95); display: flex; align-items: center; justify-content: center; z-index: 5000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo-text { font-weight: 900; letter-spacing: 2px; }

        .hud-top { position: absolute; top: 90px; right: 20px; z-index: 100; pointer-events: none; }
        .timer-pill { background: #5b3bb8; padding: 10px 30px; border-radius: 30px; font-weight: 900; font-size: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }

        /* WIDGET */
        .guess-widget {
            position: absolute; bottom: 20px; right: 20px; width: 320px; height: 240px; z-index: 200;
            background: #fff; border: 4px solid white; border-radius: 12px;
            display: flex; flex-direction: column; transition: transform 0.2s;
        }
        .guess-widget:hover { transform: scale(1.02); }
        #guess-map { flex: 1; cursor: crosshair; }
        #guess-btn {
            position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);
            background: var(--accent-green); color: white; border: none; padding: 12px 50px; border-radius: 50px;
            font-weight: 900; cursor: pointer; display: none; z-index: 1001;
        }

        /* RESULT */
        #result-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 16, 32, 0.98); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .result-card { width: 90%; max-width: 800px; background: #1b1b3a; border-radius: 16px; overflow: hidden; }
        #result-map { height: 400px; width: 100%; }
        .result-footer { padding: 20px; text-align: center; }
        .next-btn { background: var(--accent-green); border: none; padding: 15px 40px; border-radius: 50px; font-weight: 900; cursor: pointer; margin-top: 15px; color: white; }

        /* LOADING */
        #loader {
            position: fixed; inset: 0; background: #0f1020; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent-green); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to {transform: rotate(360deg);} }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>
    <div id="status-log">Initializing System...</div>

    <div class="app-header"><div class="logo-text">GEOQUEST</div></div>
    
    <div id="mly"></div>

    <div class="hud-top">
        <div class="timer-pill" id="timer">01:00</div>
    </div>

    <div class="guess-widget">
        <div id="guess-map"></div>
        <button id="guess-btn">GUESS</button>
    </div>

    <div id="result-modal">
        <h1 style="color:white; margin-bottom:20px;">ROUND SUMMARY</h1>
        <div class="result-card">
            <div id="result-map"></div>
            <div class="result-footer">
                <h2 id="score-text" style="color:#ffcc00; margin:0;">0 PTS</h2>
                <p id="dist-text" style="color:#ccc;">0 KM</p>
                <button class="next-btn" onclick="nextRound()">NEXT ROUND</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mapillary-js@4.1.0/dist/mapillary.js"></script>

    <script>
        // --- CONFIGURATION ---
        const MLY_TOKEN = 'MLY|25703375639353602|2d5e13e8a59dbd70a82a07650d8b497c'; // User Token

        // Updated Guaranteed Locations (Dead center of major cities)
        const TARGETS = [
            { lat: 40.758896, lng: -73.985130 }, // Times Square, NYC
            { lat: 48.8584, lng: 2.2945 },       // Eiffel Tower, Paris
            { lat: 35.6595, lng: 139.7005 },     // Shibuya, Tokyo
            { lat: 51.5007, lng: -0.1246 },      // Big Ben, London
            { lat: -33.8568, lng: 151.2153 }     // Sydney Opera House
        ];

        let mlyViewer, guessMap, resultMap;
        let userMarker = null;
        let round = 1;
        let currentLoc = null;
        let realLoc = null;
        let timerInt;
        let timeLeft = 60;

        function updateStatus(msg) {
            document.getElementById('status-log').innerText = msg;
            console.log(msg);
        }

        window.onload = async () => {
            initLeaflet();
            initMapillary();
            await loadRound(1);
        };

        function initMapillary() {
            const { Viewer } = mapillary;
            mlyViewer = new Viewer({
                accessToken: MLY_TOKEN,
                container: 'mly',
                component: { cover: false, attribution: false }
            });
            window.addEventListener('resize', () => mlyViewer.resize());
        }

        function initLeaflet() {
            guessMap = L.map('guess-map', {zoomControl:false}).setView([20,0], 1);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(guessMap);
            
            guessMap.on('click', (e) => {
                if(userMarker) guessMap.removeLayer(userMarker);
                userMarker = L.marker(e.latlng).addTo(guessMap);
                document.getElementById('guess-btn').style.display = 'block';
            });
        }

        async function loadRound(r) {
            if(r > TARGETS.length) { alert("Game Over! Thanks for playing."); location.reload(); return; }
            round = r;
            currentLoc = TARGETS[r-1];
            
            // UI Reset
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('result-modal').style.display = 'none';
            document.getElementById('guess-btn').style.display = 'none';
            if(userMarker) guessMap.removeLayer(userMarker);
            userMarker = null;
            guessMap.setView([20,0], 1);

            updateStatus(`Hunting for images near Lat: ${currentLoc.lat.toFixed(2)}...`);

            // --- WIDE NET SEARCH (2km Radius) ---
            // 0.02 degrees is approx 2.2km. This is huge.
            const bbox = `${currentLoc.lng-0.02},${currentLoc.lat-0.02},${currentLoc.lng+0.02},${currentLoc.lat+0.02}`;
            const url = `https://graph.mapillary.com/images?access_token=${MLY_TOKEN}&fields=id,geometry&bbox=${bbox}&limit=1`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (data.data && data.data.length > 0) {
                    const imgId = data.data[0].id;
                    const coords = data.data[0].geometry.coordinates;
                    realLoc = { lat: coords[1], lon: coords[0] };
                    
                    updateStatus("Image found! Loading viewer...");
                    
                    await mlyViewer.moveToKey(imgId);
                    document.getElementById('loader').style.display = 'none';
                    updateStatus("Round " + round + " Start!");
                    startTimer();
                } else {
                    updateStatus("Area empty. Skipping to next round...");
                    setTimeout(() => loadRound(r+1), 2000);
                }
            } catch (e) {
                updateStatus("API Error: " + e.message);
                console.error(e);
            }
        }

        function startTimer() {
            clearInterval(timerInt);
            timeLeft = 60;
            document.getElementById('timer').innerText = "01:00";
            timerInt = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `00:${timeLeft<10?'0'+timeLeft:timeLeft}`;
                if(timeLeft<=0) resolveRound(null);
            }, 1000);
        }

        document.getElementById('guess-btn').addEventListener('click', () => {
            if(userMarker) resolveRound(userMarker.getLatLng());
        });

        function resolveRound(userLatLng) {
            clearInterval(timerInt);
            document.getElementById('result-modal').style.display = 'flex';
            
            if(!resultMap) {
                resultMap = L.map('result-map', {zoomControl:false}).setView([0,0], 2);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(resultMap);
            }
            setTimeout(() => resultMap.invalidateSize(), 100);
            
            resultMap.eachLayer(l => { if(l.toGeoJSON) resultMap.removeLayer(l); });

            const target = L.latLng(realLoc.lat, realLoc.lon); 
            L.marker(target).addTo(resultMap).bindPopup("Correct Location").openPopup();

            let dist = 0, pts = 0;
            if(userLatLng) {
                L.marker(userLatLng).addTo(resultMap);
                L.polyline([target, userLatLng], {color:'orange', dashArray:'5,5'}).addTo(resultMap);
                resultMap.fitBounds(L.latLngBounds(target, userLatLng).pad(0.2));
                dist = Math.round(target.distanceTo(userLatLng)/1000);
                pts = Math.max(0, 5000 - dist);
            } else {
                resultMap.setView(target, 5);
            }

            document.getElementById('score-text').innerText = pts + " PTS";
            document.getElementById('dist-text').innerText = dist + " KM";
        }

        function nextRound() { loadRound(round + 1); }
    </script>
</body>
</html>
